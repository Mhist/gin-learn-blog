<!DOCTYPE html>
<html lang="en">

<link href="/asset/css/bootstrap.css" rel="stylesheet"  />
<link href="/asset/editormd/css/editormd.css" rel="stylesheet"  />
<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="/asset/js/bootstrap.min.js"></script>
<script src="/asset/editormd/editormd.js"></script>
<script type="text/javascript">
    $(function() {
        var editor = editormd("test-editor", {
            // width  : "100%",
            // height : "100%",
            path   : "asset/editormd/lib/"
        });
    });
</script>
<head>
    <meta charset="UTF-8">
    <title>gin项目</title>
    <style>
        .title{
            width: 100%;
            height: 100px;
            line-height: 100px;
            font-size: 50px;
            background-color: #0a53be;
            padding-left: 50px;
            color: white;
            margin-bottom: 50px;
        }
        .editormd{
            min-height: 600px;
        }
    </style>

</head>
<body>
<div class="container">
    {{template "header"}}
    <p class="title">golang博客系统</p>
   <a href="/post" class="nav-link px-2 text-white"> <button>添加博客</button></a>
    {{range $post := . -}}

        <div class="col-md-12">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-primary">  <p>{{$post.Tag}}</p></strong>
                    <h3 class="mb-0">  <p>{{$post.Title}}</p></h3>
                    <div class="mb-1 text-muted">  <p>{{$post.Title}}</p></div>
                    <p class="card-text mb-auto">  <p>{{$post.Content}}</p></p>
                    <a href="/detail/{{$post.ID}}" class="stretched-link" >阅读更多</a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>

                </div>
            </div>
        </div>
    {{end}}

</div>

</body>
</html>
