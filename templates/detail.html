<!DOCTYPE html>
<html lang="en">

<link href="/asset/css/bootstrap.css" rel="stylesheet"  />
<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="/asset/js/bootstrap.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>gin项目</title>
    <style>
        .title{
            width: 100%;
            height: 100px;
            line-height: 100px;
            font-size: 50px;
            background-color: #0a53be;
            padding-left: 50px;
            color: white;
            margin-bottom: 50px;
        }
    </style>

</head>
<body>
<div class="container">
    {{template "header"}}
    <p class="title">golang博客系统--详情页</p>
    <a href="/post" class="nav-link px-2 text-white"> <button>添加博客</button></a>


        <div class="col-md-12">

                    <strong class="d-inline-block mb-2 text-primary">  <p>{{.Title}}</p></strong>
